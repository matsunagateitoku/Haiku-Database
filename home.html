<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create three equal-width columns.</p>
  <div class="row">
    <div class="col" style="background-color:lavender;">
       <img src="images/amanda_1920.jpg" class="img-thumbnail" alt="amanda_1920">
    
    </div>
    <div class="col" style="background-color:orange;"><img src="images/HPIM3636.JPG" class="img-thumbnail" alt="christy_fam_1913"></div>
    <div class="col" style="background-color:lavender;"><img src="images/christy_fam_1913.jpg" class="img-thumbnail" alt="christy_fam_1913"></div>
  </div>
</div>

</body>
</html>
