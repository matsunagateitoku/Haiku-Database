 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Family</title>
  </head>

  
  <body>
    <h1>People in my Family</h1>
    <p id="list"/>
    <script>
      catchPoem()
        .then(list => {
          document.getElementById('list').innerText = list;
          console.log('yay');
        })
        .catch(error => {
          console.log('error!');
          console.error(error);
        });

      async function catchPoem() {
        const response = await fetch('list.txt');
        return await response.text();
      }
    </script>
  </body>
</html>
